<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function show01(){
            console.log("test");
            let food=document.getElementsByName("food")[0];

            let idx=food.selectedIndex;
            let foodVal=food.options[idx].value;
            alert(foodVal+"먹을까요?");
        }
    </script>
</head>
<body>
    <h1>저녁 메뉴 추천</h1>
    <form action="">
        <select name="food" onchange="show01();">
            <option>--선택--</option>
            <option value="갈비">갈비</option>
            <option value="삼겹살">삼겹살</option>
            <option value="족발">족발</option>
            <option value="감자탕">감자탕</option>
            <option value="찜닭">찜닭</option>
        </select>
    </form>
</body>
</html>
