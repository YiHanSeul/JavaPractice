  <body>
    <pre>
        <b>find("selector"):  선택한 엘리먼트의 자손들 중에 탐색하고자 하는 엘리먼트를 찾는다.</b>
        <b>children("selector"):선택한 엘리먼트의 자식요소들 중에 탐색 하고자 하는 엘리먼트를 찾는다.</b>
        <b>parent()/ parents(): 선택한 엘리먼트의 부모요소를 찾는다.</b>
        <b>next("selector"): 선택한 엘리먼트 다음에 따라오는 요소를 찾는다.</b>
    </pre>
  </body>
</html>
